

        {% for item in basket_items %}
            <div class="basket_record">
                <img src="/media/{{ item.product.image }}" alt="">
                <a href="{% url 'mainapp:product' item.product.pk %}" class="product_name">
                    {{ item.product }}
                </a>
                <span class="product_price">{{ item.product.price }} руб.</span>
                <input type="number" name="{{ item.pk }}"
                    min="0" value="{{ item.quantity }}">
                <span class="product_cost">{{ item.product_cost }} руб.</span>
                <button class="btn btn-round">
                    <a href="{% url 'basket:remove' item.pk%}">удалить</a>
                </button>

            </div>


        {% endfor %}
    </div>

    {% if basket_items %}
        <hr/>
        <div>
            Итого: в корзине {{ basket_items.0.total_quantity }} товаров на сумму {{ basket_items.0.total_cost }} руб.
        </div>
    {% endif %}
